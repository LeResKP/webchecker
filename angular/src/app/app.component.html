<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action" [routerLink]="['/urls', url.url_id]" routerLinkActive="active" *ngFor="let url of urls">
          {{ url.url }}
          <i class="fa fa-check" *ngIf="url.status.status === STATUS.GOOD"></i>
          <i class="fa fa-times" *ngIf="url.status.status === STATUS.BAD"></i>
        </a>
      </div>
    </div>
    <div class="col-md-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
