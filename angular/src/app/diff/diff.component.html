<h5>Diff</h5>

<ng-template [ngIf]="diff && diff.a_screenshot_id" [ngIfElse]="noDiff">
  <a (click)="showLayer = !showLayer">Show layer</a>
  <div class="row diff-part">
    <div class="col-6">
      <img [src]="api_url + '/screenshots/' + diff.a_screenshot_id + '.png'" class="diff-screenshot">
      <img [src]="api_url + '/diff/' + screenshotDiffId + '.png'" class="diff-layer" *ngIf="showLayer">
    </div>
    <div class="col-6">
      <img [src]="api_url + '/screenshots/' + diff.b_screenshot_id + '.png'" class="diff-screenshot">
      <img [src]="api_url + '/diff/' + screenshotDiffId + '.png'" class="diff-layer" *ngIf="showLayer">
    </div>
  </div>
</ng-template>

<ng-template #noDiff>
  No diff for this url
</ng-template>
